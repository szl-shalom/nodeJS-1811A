<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>欢迎来到列表页面</h1>
    <div class="con">
        <dl>
            <dd><img src="" alt=""></dd>
            <dt>
                <p>标题</p>
                <p>单价</p>
            </dt>
        </dl>
    </div>
    <script src="./js/axios.js"></script>
    <script>
        let con = document.querySelector(".con")
        axios.post("/api/list").then(result=>{
            // console.log(result.data)
           con.innerHTML =  result.data.map(item=>{
            return `
            <dl>
                <dd><img src="${item.url}" alt=""></dd>
                <dt>
                    <p>标题:${item.title}</p>
                    <p>单价:${item.price}</p>
                </dt>
            </dl>
            `
            }).join("")
        })


    </script>
</body>

</html>
