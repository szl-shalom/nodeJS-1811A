<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            display: inline-block;
            list-style: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>
    <script src="js/axios.js"></script>
    <script>

        let id = localStorage.getItem("id"),
            ul = document.querySelector("ul");

        ul.addEventListener("click", e => {
            let tar = e.target;
            if (tar.nodeName === "LI") {
                axios.post("/api/detail", {
                    id,
                    score: tar.innerHTML * 10
                }).then((result) => {
                    if(result.data.code) location.href = "index.html"
                })
            }
        })



    </script>
</body>

</html>
